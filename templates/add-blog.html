{% extends "base.html" %}

{% block content %}
    <form method='post'>
        <label>
            Title:
            <input type="text" name='title' />
        </label>
        <label>
            Body:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Add blog post' />
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=error>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <hr />


{% endblock %}
