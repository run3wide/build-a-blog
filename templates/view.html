{% extends "base.html" %}

{% block content %}

{% if blog_posts|length == 0 %}
<p>No posts yet</p>
{% else %}

<ul>
    {% for blog_post in blog_posts %}
    <div>
        <a href="{{ '/?id=%s'%blog_post.id }}">{{ blog_post.title }}</a>
    </div>
    {% endfor %}
</ul>

{% endif %}

{% endblock %}}
